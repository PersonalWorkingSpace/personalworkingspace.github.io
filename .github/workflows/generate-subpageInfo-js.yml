name: Generate subpageInfo.js

on:
  push:
    branches: [master]  # 根據你的預設分支調整

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Generate subpageInfo.js
      run: |
        echo "export const Pages = [" > ./module/subpageInfo.js
        find category -name "*.html" | sed 's/^/  "/; s/$/",/' >> ./module/subpageInfo.js
        echo "];" >> ./module/subpageInfo.js

    - name: Commit and push changes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add ./module/subpageInfo.js
        git diff --cached --quiet || git commit -m "Auto-generate ./module/subpageInfo.js"
        git push
